extend type Mutation{


Register2(
            users: [user2Input!]! @rules(apply: ["required"])
    ): [String!]!


}

input user2Input{
        first_name: String! 
        last_name: String! 
        password: String!
        email: String!
        phone: String!
        gender: Boolean!
        wilaya: WilayaInput!
        domain: domainInput!
        year_of_experience: String!
}




